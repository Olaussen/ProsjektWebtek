<!DOCTYPE html>
<html lang="no" dir="ltr">
<head>
  <meta charset="utf-8">
  <title> Galleri </title>
  <link rel="stylesheet" type="text/css" href="css/style_galleri.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="galleriWrapper">


    <div id="topp">
    <img id="hovedbilde" src="images/hovedbilde.jpg" alt="Hovedbilde til siden">
  </div>
  <div class="contentwrapper">
  <section class="foodtypeheader">
    <h1>Bildegalleri</h1>
    <p>On this page you can browse through some pictures from our restaurant. We are planning to expand our gallery, but to do this
     we need your help! If you have a photo from our restuarant, you can tag it with #fancypickle or send it to us by email
     to<a href="mailto:bilder@tfp.no?Subject=Bilder" target="_top">BILDER@TFP.NO</a>
  </section>
  <hr>
  <hr>
  <section class="bildeGalleri2">
    <h2 id="show">SlideShow</h2>
    <div id="slider">
      <div id="box">
        <img src="images/1.jpg" alt="burger">
      </div>
      <button class="prew" onclick="prevImage()">❮</button>
      <button class="next" onclick="nextImage()">❯</button>
    </div>
</section>

<section class="bildeGalleri">
  <div class="Galleri">
  <a href="#show">
  <img src="images/1.jpg" alt="Burger" onclick="thisImage(1)">
  <img src="images/2.jpg" alt="Burger" onclick="thisImage(2)">
  <img src="images/3.jpg" alt="Burger" onclick="thisImage(3)">
  <img src="images/4.jpg" alt="Burger" onclick="thisImage(4)">
  <img src="images/5.jpg" alt="Dessert" onclick="thisImage(5)">
  <img src="images/6.jpg" alt="Dessert"  onclick="thisImage(6)">
</a>
  </div>
</section>
</div>
</div>
<hr>
<hr>



  <script src="scripts/script_galleri.js"></script>
</body>
